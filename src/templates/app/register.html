<body>
    <!-- Contenido de la página -->
    <div class="register-content">
      <div class="left-side">
        <div class="franja-left">
          <div class="logo-register">
            <a href="{{ url_for('index') }}">
              <img width="70" src="{{ url_for('static', filename='img/logo-blanc.png') }}" alt="Logo Replace"/>
            </a>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="franja-right box box-register">
          <div class="register-title">Crear tu cuenta Replace</div>

          <form class="form-signin" action="#" method="post">
            <div class="login-input">
              <label for="name">Nombre completo</label>
              <input type="text" id="name" name="name" placeholder="Gavin Belson" required>
              <label for="email">Correo electrónico</label>
              <input type="text" id="email" placeholder="gavin@hooli.com" name="email" required>
              <label for="password">Contraseña</label>
              <input type="password" id="password" placeholder="********" name="password" required>
              <label for="re-password">Confirmar contraseña</label>
              <input type="password" id="re-password" placeholder="********" name="re-password" required>
              <div class="terms">
                <!-- Puede ser "checked", "disabled" o "checked disabled"-->
                <input type="checkbox" name="agree-term" id="agree-term" onchange="termsChanged()">Estoy de acuerdo con los <a href="legal.php" target="_blank" class="term-service" required>Términos de servicio</a>
              </div>
            </div>

            <div class="submit-zone">
              <button class="btn-access btn-fill disabled" type="submit">Crear cuenta</button>
            </div>
          </form>
          <div class="alert-zone">
            <div class="register">¿Tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a><br>

            <div class="success">Se ha completado el registro con éxito.<br>Se le ha enviado un email con instrucciones para activar la cuenta.</div> -->
          </div>
        </div>
      </div>
